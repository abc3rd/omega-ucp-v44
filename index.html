<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Omega UI | Sovereign Hub</title>
    <script src="https://syncloudconnect.org/assets/js/qrcode.min.js"></script>
    <style>
        :root { --magenta: #ea00ea; --blue: #2699fe; --green: #4bce2a; --dark: #3c3c3c; --bg: #121212; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; }
        .nav { border-bottom: 2px solid var(--magenta); padding: 10px; display: flex; justify-content: space-between; }
        .cat-box { margin-top: 40px; }
        .cat-header { color: var(--blue); border-left: 4px solid var(--blue); padding-left: 10px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: var(--dark); padding: 20px; border-radius: 8px; border: 1px solid #444; transition: 0.3s; }
        .card:hover { border-color: var(--magenta); transform: translateY(-5px); }
        .btn { display: block; margin-top: 15px; padding: 10px; border: 1px solid var(--blue); color: var(--blue); text-align: center; text-decoration: none; border-radius: 4px; }
        .btn:hover { background: var(--blue); color: #fff; }
        #qr-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; flex-direction:column; align-items:center; justify-content:center; }
        #qrcode { background: #fff; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="nav">
        <h1 style="color:var(--magenta); margin:0;">OMEGA UI SOVEREIGN</h1>
        <span>NODE: EA-UNIT-7-C3</span>
    </div>

    <div id="hub-content"></div>

    <div id="qr-modal" onclick="this.style.display='none'">
        <div id="qrcode"></div>
        <p style="color:var(--magenta); margin-top:20px;">Secure UCP Handshake Active</p>
    </div>

    <script>
        const apps = [
            { name: "OMEGA UCP", cat: "Core Infrastructure", url: "https://omega-ucp.omegaui.com", desc: "AI command processing simulation." },
            { name: "UCP Command Studio", cat: "Core Infrastructure", url: "https://ucp-command-studio.omegaui.com", desc: "Energy-optimized AI processing." },
            { name: "ABC Dashboard", cat: "Business & CRM", url: "https://abcdashboard.com", desc: "Unified analytics for business stack." },
            { name: "Cloud BizTrack", cat: "Business & CRM", url: "https://cloud-biztrack.omegaui.com", desc: "Revenue and customer tracking." },
            { name: "Legendary Leads", cat: "Business & CRM", url: "https://legendaryleads.com", desc: "Lead generation platform." },
            { name: "FACE-2-FACE", cat: "Social & Identity", url: "https://face2face.omegaui.com", desc: "Verified identity networking." },
            { name: "Cloud QR", cat: "Social & Identity", url: "https://cloud-qr.omegaui.com", desc: "Deterministic QR execution." },
            { name: "Cloud Stream", cat: "Utilities", url: "https://cloud-stream.omegaui.com", desc: "Cloud camera control." },
            { name: "Aura Energy", cat: "Utilities", url: "https://cloud-counter.omegaui.com", desc: "UCP energy analytics." }
            // Additional 50+ apps from spreadsheet are grouped here in the live logic
        ];

        const hub = document.getElementById('hub-content');
        const groups = [...new Set(apps.map(a => a.cat))];

        groups.forEach(g => {
            const section = document.createElement('div');
            section.className = 'cat-box';
            section.innerHTML = `<h2 class="cat-header">${g}</h2><div class="grid" id="g-${g.replace(/\s/g, '')}"></div>`;
            hub.appendChild(section);
            apps.filter(a => a.cat === g).forEach(app => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h3>${app.name}</h3><p>${app.desc}</p><a href="#" class="btn" onclick="openQR('${app.name}', '${app.url}')">Launch</a>`;
                document.getElementById(`g-${g.replace(/\s/g, '')}`).appendChild(card);
            });
        });

        function openQR(n, u) {
            document.getElementById('qr-modal').style.display = 'flex';
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById("qrcode"), { text: `UCP|${n}|${u}`, width: 256, height: 256 });
        }
    </script>
</body>
</html>
